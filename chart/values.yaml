# Configuration for the CRDs
crds:
  # Indicates whether CRDs should be managed by the release
  enabled: true
  # Indicates whether CRDs should be kept when the release is removed
  keep: true

# Configuration for the operator
# For available options, see capi_addons/config.py
# The vast majority of cases will not need to specify any configuration
config: {}

# The operator image to use
image:
  repository: ghcr.io/stackhpc/cluster-api-addon-provider
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

imagePullSecrets: []

# Liveness probe for the operator
livenessProbe:
  httpGet:
    path: /healthz
    port: 8000
  periodSeconds: 10
  failureThreshold: 1

# Liveness probe for the operator
startupProbe:
  httpGet:
    path: /healthz
    port: 8000
  periodSeconds: 10
  failureThreshold: 3

# Pod-level security context
podSecurityContext:
  runAsNonRoot: true

# Container-level security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true

# Resources for the operator container
resources: {}

# Scheduling parameters for the operator pod
nodeSelector: {}
tolerations: []
affinity: {}
